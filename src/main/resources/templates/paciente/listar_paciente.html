<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/datatables/head_datatables :: head">

<body>
	<header th:replace="fragments/header :: header"></header>
	<!--<a href="/inicio_personal" class="btn_volver btn btn-danger shadow-sm"
		style="text-align: left; margin-left: 9%; margin-top: 2%;"
		title="Volver a Inicio de Gestión de Personal"><i
		class="fa fa-angle-left"></i> Volver</a>-->
	<div style="height: 25px"></div>

	<!--Ejemplo tabla con DataTables-->
	<div class="container">
		<h1 class="display-4" style="font-family: 'Bree Serif'">Pacientes Registrados</h1>
		<hr class="bg-info">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>ID</th>
								<th>Identificación</th>
								<th>Nombres</th>
								<th>Apellidos</th>
								<th>Edad</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="paciente : ${listPacientes}">

								<td th:text="${paciente.id}">ID</td>

								<td th:text="${paciente.persona.identificacion}">Identificación</td>
								<td th:text="${paciente.persona.nombres}">Nombres</td>
								<td th:text="${paciente.persona.apellidos}">Apellidos</td>
								<td th:text="${paciente.edad}">Edad</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/datatables/footer_datatables :: footer"></footer>
	<!-- código JS propìo-->
	<script type="text/javascript" src="../js/datatables_main.js"></script>
</body>

</html>
