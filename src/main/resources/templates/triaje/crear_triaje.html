<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head">
	<title>Registro Triaje</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<header th:replace="fragments/header :: header"></header>
	<div style="height: 15px"></div>

	<div class="container">
		<div class="row bg-light rounded shadow-sm justify-content-center">
			<div class="col-sm-8 align-self-center">
				<div>
					<h1 class="display-4 text-center" style="font-family: 'Bree Serif';">Registrar Triaje</h1>
					<hr class="bg-info">
					<p class="text-center" style="font-family: 'Bree Serif';">Ingrese los campos solicitados:</p>
				</div>
				<form action="#" th:action="@{/triaje/crear_triaje}" th:object="${triajeDTO}" method="post">
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-sm-8" style="margin: auto">

								<!-- Buscar Paciente por cédula -->
								<div class="form-group">
									<label for="cedula">Buscar Paciente por cédula<small
											class="text-secondary">(requerido)</small></label>
									<div class="input-group">
										<input type="text" id="cedula" name="cedula" class="form-control" maxlength="13"
											placeholder="11011..." />
										<div class="input-group-append">
											<button id="buscarPacienteTriaje" class="btn btn-primary" type="submit">
												<i class="fa-solid fa-magnifying-glass"></i>
											</button>
										</div>
									</div>
								</div>

								<!-- Información del paciente -->
								<div id="pacienteInfo" style="display: none;">
									<p><span></span></p>
									<input th:field="*{paciente.id}" name="paciente.id" />
								</div>

								<!-- Error del paciente -->
								<div id="errorPaciente" style="color: red; display: none;"></div>

								<input type="hidden" th:field="*{paciente.id}" name="paciente.id" />

								<!-- Frecuencia Cardiaca -->
								<div class="form-group">
									<label for="frecuenciaCardiaca">Frecuencia Cardiaca <small
											class="text-secondary">(requerido)</small></label>
									<input type="text" id="frecuenciaCardiaca" class="form-control"
										th:field="*{triaje.frecuenciaCardiaca}"
										placeholder="Valores entre 60 - 100 latidos por minuto" maxlength="10"
										required />
								</div>

								<!-- Frecuencia Respiratoria -->
								<div class="form-group">
									<label for="frecuenciaRespiratoria">Frecuencia Respiratoria <small
											class="text-secondary">(requerido)</small></label>
									<input type="text" id="frecuenciaRespiratoria" class="form-control"
										th:field="*{triaje.frecuenciaRespiratoria}"
										placeholder="Valores entre 12 - 20 respiraciones por minuto" maxlength="10"
										required />
								</div>

								<!-- Nivel Saturacion Oxigeno -->
								<div class="form-group">
									<label for="nivelSaturacionOxigeno">Nivel Saturación Oxígeno <small
											class="text-secondary">(requerido)</small></label>
									<input type="text" id="nivelSaturacionOxigeno" class="form-control"
										th:field="*{triaje.nivelSaturacionOxigeno}"
										placeholder="Valores entre 70 - 100 por ciento" maxlength="10" required />
								</div>

								<!-- Presion Arterial -->
								<div class="form-group">
									<label for="presionArterial">Presión Arterial <small
											class="text-secondary">(requerido)</small></label>
									<input type="text" id="presionArterial" class="form-control"
										th:field="*{triaje.presionArterial}" placeholder="Valores entre 80 - 129 mmHg"
										maxlength="10" required />
								</div>

								<!-- Temperatura Corporal -->
								<div class="form-group">
									<label for="temperaturaCorporal">Temperatura Corporal <small
											class="text-secondary">(requerido)</small></label>
									<input type="text" id="temperaturaCorporal" class="form-control"
										th:field="*{triaje.temperaturaCorporal}"
										placeholder="Valores entre 12 - 40 grados centígrados" maxlength="10"
										required />
								</div>


								<!-- Estado - Prioridad -->
								<div class="form-group">
									<label for="enabled">Estado</label>
									<div>
										<select id="enabled" th:field="*{triaje.estado}" class="form-control">
											<option value="Alto">Alto</option>
											<option value="Medio">Medio</option>
											<option value="Bajo">Bajo</option>
										</select>
									</div>
								</div>

								<div class="form-group text-center">
									<button class="btn btn-info" type="submit">
										<i class="fa fa-check"></i> Guardar
									</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- wizard container -->
	</div>
	<div style="height: 20px;"></div>
	<footer th:replace="fragments/footer :: footer"> </footer>
	<!-- código JS propio-->
	<script type="text/javascript" src="/js/pacienteTriaje.js"></script>
</body>

</html>
