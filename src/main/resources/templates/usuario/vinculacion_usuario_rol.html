<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
<title>Crear Vinculación Usuario - Rol</title>
</head>

<body>
	<header th:replace="fragments/header :: header"></header>
	<div style="height: 25px"></div>
	<!--Ejemplo tabla con DataTables-->
	<div class="container">
		<h1 class="display-4" style="font-family: 'Bree Serif';">Crear
			Vinculación Usuario - Rol</h1>
		<hr class="bg-info">
		<div class="row">
			<div class="col-lg-7 bg-light rounded shadow"
				style="position: relative; margin-right: 2%; margin-left: 2%; padding-top: 1%; padding-bottom: 1%; margin-bottom: 2%;">
				<p class="pb-0 mb-0 font-weight-bold"
					style="text-align: center; font-family: 'Bree Serif';">Datos
					del Usuario:</p>
				<hr>
				<div class="table-responsive">
					<div class="tabla1">
						<form action="#" th:object="${usuario}" method="post">
							<div class="form-group">
								<label>ID </label> <input id="id" name="id" required type="text"
									maxlength="10" readonly class="form-control"
									th:field="*{usuarios_id}">
							</div>
							<div class="form-group">
								<label>Cédula</label> <input id="cedula" name="cedula" required
									type="text" maxlength="10" class="form-control"
									placeholder="1104785..." th:field="*{cedula}" readonly>
							</div>
							<div class="form-group">
								<label>Nombres</label> <input name="nombres" required
									type="text" style="text-transform: uppercase;"
									class="form-control" placeholder="CARLOS..."
									th:field="*{nombres}" readonly>
							</div>
							<div class="form-group">
								<label>Apellidos </label> <input name="apellidos" required
									type="text" style="text-transform: uppercase;"
									class="form-control" placeholder="TORRES..."
									th:field="*{apellidos}" readonly>
							</div>
							<div class="form-group">
								<label>Rango</label>
								<div class="">
									<select class="form-control" th:field="*{rango}" readonly>
										<option value="0">SELECCIONE UN RANGO</option>
										<option th:each="item : ${items_rango}" th:value="${item.id}"
											th:text="${item.nombre}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label>Nombre de Usuario</label> <input name="nombredeusuario"
									required type="text" style="text-transform: lowercase;"
									class="form-control" placeholder="cotorres..."
									th:field="*{username}" readonly>
							</div>
							<div class="form-group">
								<label>Estado</label> <br>
								<div class="col-sm-6 form-check-inline" style="padding-left: 5%">
									<input class="form-check-input" type="radio" id="no"
										name="logistica" value="0" th:field="*{estado}" readonly>
									<label class="form-check-label" for="no">No Disponible</label>
								</div>
								<div class="col-sm-2 form-check-inline" style="padding-left: 5%">
									<input class="form-check-input" type="radio" id="si"
										name="logistica" value="1" th:field="*{estado}"> <label
										class="form-check-label" for="si">Disponible</label>
								</div>
							</div>
						</form>
					</div>
				</div>
				<hr>
			</div>
			<div class="col-lg-4 bg-light rounded shadow"
				style="position: relative; padding-top: 1%; padding-bottom: 1%; margin-bottom: 2%;">
				<p class="pb-0 mb-0 font-weight-bold"
					style="text-align: center; font-family: 'Bree Serif';">Roles
					disponibles:</p>
				<hr>
				<form action="#"
					th:action="@{/usuarios/guardar_vinculacionUsuarioRol}"
					th:object="${roles}" method="post">
					<table class="tablap p-4 mb-3 bg-light rounded shadow" border="0"
						cellpadding="10">
						<div style="display: none">
							<input type="text" id="idUsuario" class="form-control"
								th:field="*{usuarios_id}">idusuario
						</div>
						<div class="form-group">
							<label>Roles <small class="text-secondary">(requerido)</small></label>
							<select class="form-control" id="comboboxRoles" th:field="*{rol}">
								<option th:value="NULL">Seleccione un Rol ---</option>
								<option th:value="ROLE_ADMIN">ADMINISTRADOR</option>
								<option th:value="ROLE_USER">USUARIO</option>
							</select>
						</div>

						<div class="row" style="margin-left: 8%;">
							<button class="btn btn-info" style="width: 85%" type="submit"
								id="submitP" title="Guardar">
								<i class="fa fa-check"></i> Guardar
							</button>
						</div>
					</table>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
	<script src="../../js/comboboxProCanPar.js"></script>
</body>
</html>
