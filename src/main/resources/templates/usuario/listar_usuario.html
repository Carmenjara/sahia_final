<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/datatables/head_datatables :: head">

<body>
	<header th:replace="fragments/header :: header"></header>
	<div style="height: 25px"></div>

	<!--Ejemplo tabla con DataTables-->
	<div class="container">
		<h1 class="display-4" style="font-family: 'Bree Serif'">Usuarios
			Registrados</h1>
		<hr class="bg-info">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th hidden>ID</th>
								<th>Usuario</th>
								<th>Estado</th>
								<th>Identificación</th>
								<th>Nombres</th>
								<th>Apellidos</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario : ${listUsuarios}">

								<td th:text="${usuario.id}" hidden>ID</td>
								<td th:text="${usuario.username}">Usuario</td>
								<td>
									<span th:switch="${usuario.enabled}">
										<span th:case="0">Inhabilitado</span>
										<span th:case="1">Habilitado</span>
									</span>
								</td>
								<td th:text="${usuario.persona.identificacion}">Identificación</td>
								<td th:text="${usuario.persona.nombres}">Nombres</td>
								<td th:text="${usuario.persona.apellidos}">Apellidos</td>
								<td style="text-align: center">
									<a class="btn btn-success"
										style="margin: auto; margin-right: -6%; text-align: center; position: relative; border-top-right-radius: 0; border-bottom-right-radius: 0; display: inline-block;"
										title="Editar información"
										th:href="@{'/usuarios/editar_usuario/' + ${usuario.id}} "><i
											class="fa fa-pen"></i></a> &nbsp;&nbsp;

									<a class="btn btn-danger"
										style="margin: auto; margin-left: -4%; padding-left: 10%; padding-right: 10%; border-top-left-radius: 0; border-bottom-left-radius: 0; display: inline-block;"
										title="Inhabilitar usuario"
										th:href="@{'/usuarios/inhabilitar_usuario/' + ${usuario.id}}"
										onclick="return confirm('Seguro que desea INHABILITAR usuario?');"><i
											class="fa-solid fa-user-large-slash"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="fragments/datatables/footer_datatables :: footer"></footer>
	<!-- código JS propìo-->
	<script type="text/javascript" src="../js/datatables_main.js"></script>

</body>

</html>
